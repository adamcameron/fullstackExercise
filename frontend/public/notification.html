<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
<div id="app" class="ui container">
    <h1>Notification Center</h1>

    <span data-test-id="baseline">
        <notification-message type="error" header="You are eligible for a reward">
            <p>Go to the <b>special offers</b> page to see now.</p>
        </notification-message>
    </span>
    <span data-test-id="default-behaviours">
        <notification-message/>
    </span>
</div>

<!-- Template for Notification Message -->
<script type="text/x-template" id="notification-message-template">
    <!-- Types: info, warning, error, success -->
    <div class="ui message" :class="type" v-show="visible">
        <i class="close icon" @click="hideNotification"></i>
        <div class="header">{{header}}</div>
        <slot/>
    </div>
</script>

<script src="https://unpkg.com/vue"></script>
<script src="assets/scripts/notification.js"></script>
</body>
</html>
