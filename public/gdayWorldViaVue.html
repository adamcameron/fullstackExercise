<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title id="title">{{ message }}</title>
</head>

<body>
<div id="app">
    <h1>{{ message }}</h1>
    <p>{{ message }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let appData = {
        message: "G'day world"
    };
    let titleApp = new Vue({
        el: '#title',
        data: appData
    });
    let contentApp = new Vue({
        el: '#app',
        data: appData
    });
</script>
</body>
</html>
